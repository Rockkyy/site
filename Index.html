<!-- html - hypertext markup language или по-простому отвечает за структуру, за его содержимое -->
<!-- последняя версия языка html -->
<!DOCTYPE html>
<html>
<!-- head - голова сайта, здесь находятся служебные тэги, которые не будут отображаться на сайте-->
<head>
    <!--ДЛя вводного урока это не столь необходимо, это для корректного отображения в IE, если файл сохранен в кодировке UFT-8 -->
    <meta charset="utf-8">
    <!-- название вкладки в браузере, название сайта -->
    <!-- title - название -->
    <title>Сайт Кости</title>
</head>
<!-- тело сайта -->
<body>
    <!-- h - heading - заголовк -->
    <h1>Вторая страница моего сайта</h1>
    <!-- p - paragraph, абзац или параграф с текстом -->
    <p>Ура, я сделал на своем сайте 2 страницу.</p>
    <a href="site.html">Вернуться на главную страницу</a>
</body>

</html>
